<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NY Times article search</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="mainHead">
        <h1><i class="fa fa-newspaper-o" style="font-size:36px"></i> New York Times Search</h1>
    </header>

    <div class="container">
        <div class="formContain">
            <h4><i class="fa fa-list-alt" style="font-size:24px"></i>Search Parameters</h4>
            <form>
                <label>Search Term:</label><br />
                <input type="text"><br />
                <label>Number of Records to Retrieve:</label><br />
                <select>
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                </select><br />
                <label>Start Year (Optional):</label><br />
                <input type="year"><br />
                <label>End Year (Optional):</label><br />
                <input type="year"><br />
                <button type=" button"><i class="fa fa-search"></i>Search</button>
                <button type="button"><i class="fa fa-trash"></i>Clear</button>
            </form>
        </div>
        <div>
            <div class="articleDump">
                <h4><i class="fa fa-table" style="font-size:24px"></i>Top Articles</h4>
            </div>
            <footer class="mainFoot">
                <p>Made by group TAMM</p>
            </footer>
        </div>
    </div>




</body>

</html>
